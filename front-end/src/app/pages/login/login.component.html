<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="form-section">
            <div>
                <img src="/assets/img/logo.jpg" alt="">
                <h2> Fa√ßa seu Login </h2>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="example-form">
                <input type="text" placeholder="Email" name="email" required [formControl]="loginForm.controls['email']">
                <div></div>
                <input type="password" placeholder="Senha" name="password" required [formControl]="loginForm.controls['password']">
                <div *ngIf="loginError" class="error-message">
                    {{loginError}}
                </div>
                <div class="btn-wraper">
                    <button type="submit" class="btn btn-primary p-2 d-block w-100">Login</button>
                    <span> ou </span>
                    <button class="btn btn-outline-primary p-2 d-block w-100" (click)="navigateToSignup()">Criar Conta</button>                    
                </div>
            </form>
            <p>{{loginErrorConta}}</p>
        </section>
        <section class="main-section">
            <h1>SkyJet Airlines</h1>
        </section>
    </main>
</body>
</html>
